<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu lateral</title>
    <!-- Importar cdn para importar os ícones do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="stylesheet" href="./src/sidebar.css" />
  </head>
  <body>
    <nav class="sidebar__navigation">
      <div class="btn-expand">
        <i class="bi bi-list"></i>
      </div>
      <ul>
        <li class="menu-item">
          <a href="#">
            <span class="icon"><i class="bi bi-house-door"></i></span>

          </a>
        </li>
        <li class="menu-item">
          <a href="#">
            <span class="icon"><i class="bi bi-person"></i></span>
            <span class="txt-link">Minha conta</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#">
            <span class="icon"><i class="bi bi-gift"></i></span>
            <span class="txt-link">Minha lista</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#">
            <span class="icon"><i class="bi bi-people"></i></span>
            <span class="txt-link">Amigos</span>
          </a>
        </li>

        <li class="menu-item">
          <a href="#">
            <span class="icon"><i class="bi bi-clipboard"></i></span>
            <span class="txt-link">ECB</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#">
            <span class="icon"><i class="bi bi-box-arrow-left"></i> </span>
            <span class="txt-link">Sair</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
